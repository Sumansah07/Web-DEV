<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7434db; /* Updated background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 style="text-align: center; color: #3498db;">Login</h2>
    <form id="loginForm" action="your_backend_login_handler.php" method="post" onsubmit="return handleLogin()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    function handleLogin() {
        // Perform your login logic here
        // If login is successful, redirect to the main website
        // For demonstration purposes, we're using a simple condition
        // You should replace this with your actual login logic
        var loginSuccess = true; // Replace with actual condition

        if (loginSuccess) {
            // Redirect to the main website
            window.location.href = "proht.html";
            alert(" Login Successfully");
            return false; // Prevent the form from submitting
        }

        return true; // Continue with form submission if login is not successful
    }
</script>

</body>
</html>
