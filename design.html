<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;]5555]....\wc,    }

    .slide img {
      width: 100%;
      height: auto;
    }

    /* Optional: Add styling for navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="imagee1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="imagee2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="imagee3.jpg" alt="Slide 3"></div>
    <!-- Add more slides as needed -->
  </div>
</div>

<!-- Optional: Navigation buttons -->
<div class="prev" onclick="changeSlide(-1)">❮</div>
<div class="next" onclick="changeSlide(1)">❯</div>

<script>
  let currentIndex = 0;

  function changeSlide(n) {
    currentIndex += n;
    showSlide();
  }

  function showSlide() {
    const slides = document.querySelector('.slider');
    const totalSlides = document.querySelectorAll('.slide').length;

    if (currentIndex >= totalSlides) {
      currentIndex = 0;
    } else if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    }

    slides.style.transform = `translateX(${-currentIndex * 100}%)`;
  }
</script>

</body>
</html>
